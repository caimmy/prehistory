<div style="margin-left: 10px; margin-right: 10px;" id="frm_modify_property_item">
    <form class="form-horizontal" id="form_content_property_item">
    <input type="hidden" name="prop_id" id="prop_id" value="{% if item %}{{ item['id'] }}{% endif %}">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">名称</label>

            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" value="{% if item %}{{ item['name'] }}{% endif %}" id="inputName" placeholder="属性名称：如 长度">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLabel" class="col-sm-2 control-label">属性编号</label>

            <div class="col-sm-10">
                <input type="text" name="label" class="form-control" value="{% if item %}{{ item['label'] }}{% endif %}" id="inputLabel" placeholder="属性编号：如 length">
            </div>
        </div>
        <div class="form-group">
            <label for="inputType" class="col-sm-2 control-label">属性类型</label>

            <div class="col-sm-10">
                <select class="form-control" name="type" id="inputType">
                    <option value="{{ cls_property.TYPE_NAMING }}" {% if item and cls_property.TYPE_NAMING == item['type'] %}selected="selected" {% endif %}>名称变量</option>
                    <option value="{{ cls_property.TYPE_SEQUENCE }}" {% if item and cls_property.TYPE_SEQUENCE == item['type'] %}selected="selected" {% endif %}>有序变量</option>
                    <option value="{{ cls_property.TYPE_NUMBER }}" {% if item and cls_property.TYPE_NUMBER == item['type'] %}selected="selected" {% endif %}>数值变量</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDesc" class="col-sm-2 control-label">描述</label>

            <div class="col-sm-10">
                <textarea class="form-control" name="desc" id="inputDesc" rows="3">{% if item %}{{ item['desc'] }}{% endif %}</textarea>
            </div>
        </div>
    </form>
</div>
