{% extends "/layout/_fbase.html" %}
{% block title %}用户注册{% endblock %}
{% block cur_nav_func %}用户注册{% endblock %}
{% block content %}
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">新用户注册</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form class="form-horizontal" onsubmit="return checkPasswordValid()" action="#" method="POST">
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>

                        <div class="col-sm-10">
                            <input type="email" required="required" name="email" class="form-control" id="inputEmail" placeholder="输入您的有效eMail地址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">用户名</label>

                        <div class="col-sm-10">
                            <input type="text" required="required" name="name" class="form-control" id="inputName" placeholder="您的系统昵称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1" class="col-sm-2 control-label">密码</label>

                        <div class="col-sm-10">
                            <input type="password" required="required" onchange="checkPasswordValid()" name="pwd" class="form-control" id="inputPassword1" placeholder="输入您的密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword2" class="col-sm-2 control-label">确认密码</label>

                        <div class="col-sm-10">
                            <input type="password" required="required" onchange="checkPasswordValid()" class="form-control" id="inputPassword2" placeholder="再次确认您的密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default pull-right">注册</button>
                        </div>
                    </div>
                </form>
                <div id="div_req_warn_area" class="alert alert-warning" role="alert">
                  <strong>注意!</strong> <span id="reg_warn_info"></span></a>.
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#div_req_warn_area").hide();
    })

    /**
     * 检查密码设置是否正确
     */
    function checkPasswordValid() {
        var pwd1 = $("#inputPassword1").val();
        var pwd2 = $("#inputPassword2").val();
        if (8 > pwd1.length) {
            $("#reg_warn_info").text("密码长度不能短于8个字符！");
            $("#div_req_warn_area").show();
            return false;
        }
        else if (pwd1 != pwd2) {
            $("#reg_warn_info").text("两次输入的密码字符不一致！");
            $("#div_req_warn_area").show();
            return false;
        }
        else {
            $("#div_req_warn_area").hide();
            return true;
        }
    }

    </script>
{% endblock %}
