{% extends "/layout/_mbase.html" %}
{% block title %}文献NLP{% endblock %}
{% block ext_header %}
{% endblock %}
{% block cur_nav_func %}文献NLP{% endblock %}
{% block content %}
    <div class="container">
        <div class="col-md-5">
            <div class="flow">
                <form method="post" action="{{ url_for('articlenlp.Word2vecIndexAction') }}">
                    <div class="input-group">
                        <input type="text" value="{{ curpos }}" name="posword" class="form-control" placeholder="正向词 以空格拆分">
                        <input type="text" value="{{ curneg }}" name="negword" class="form-control" placeholder="逆向词 以空格拆分">
                        <span class="input-group-btn">
                            <select style="width: 120px;" name="book" class="form-control">
                                {% for _b in books %}
                                    <option {% if _b == curbook %}selected{% endif %} value="{{ _b }}">{{ _b }}</option>
                                {% endfor %}
                            </select>
                            <button class="btn btn-default" type="submit">检索</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-9"></div>
        <div class="col-xs-10 col-md-12">
            <div class="col-md-4">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>关联词</th>
                        <th>近似度</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for _rw in relwords %}
                    <tr>
                    <td>{{ _rw[0] }}</td>
                    <td>{{ _rw[1] }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
{% endblock %}
